<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
  <a href="#" class="logo">MySite</a>
  <ul class="nav-center">
    <li><a href="/">Home</a></li>
    <li><a href="about">About</a></li>
    <li><a href="cv">CV</a></li>
  </ul>
  <div class="nav-right">
    <button class="btn" onclick="location.href='signup'">Sign Up</button>
    <button class="btn" onclick="location.href='signin'">Sign In</button>
  </div>
</nav>

  <!-- Main content -->
  <main>
    <div class="auth-container">
      <div class="auth-form">
        <h2>Sign In to Your Account</h2>
        <form id="signin-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" class="auth-btn">Sign In</button>
        </form>
        <div class="auth-footer">
          <p>Don't have an account? <a href="signup">Sign Up</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <p>&copy; 2023 MySite. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('signin-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      // Here you would typically send the data to your server for authentication
      console.log('Sign in form submitted:', { email, password, remember });
      
      // For demo purposes, show success message
      alert('Signed in successfully!');
      window.location.href = '/';
    });
  </script>
</body>
</html>
